server {
    listen 80;
    server_name localhost;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy requests to backend - process_animation
    location /process_animation {
        set $backend_upstream http://backend:5000;
        proxy_pass $backend_upstream/process_animation;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests to backend - process
    location /process {
        set $backend_upstream http://backend:5000;
        proxy_pass $backend_upstream/process;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
